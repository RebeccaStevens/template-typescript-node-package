"*.{json,yml}":
  - prettier --ignore-unknown --write
  - cspell lint --no-progress --show-suggestions --show-context --no-must-find-files --dot

"*.ts":
  - prettier --ignore-unknown --write
  - eslint --fix
  - cspell lint --no-progress --show-suggestions --show-context --no-must-find-files --dot
  - tsc --noEmit

"*.md":
  - prettier --ignore-unknown --write
  - markdownlint --config=.markdownlint.json --ignore-path=.markdownlintignore
  - cspell lint --no-progress --show-suggestions --show-context --no-must-find-files --dot
